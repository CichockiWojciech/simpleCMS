<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<header class="app-header">
    <h1>nagłówek</h1>
</header>

<section class="app-container">
    <!--NAV-->
    <div class="container-box">
    </div>

    <!--CONTENT-->
    <div class="content">
        <form action="register.do" method="POST" class="register">
            <div>
                <input type="text" name="firstName" placeholder="IMIE">
                <input type="text" name="lastName" placeholder="NAZWISKO">
            </div>
            <div>
                <input type="text" name="login" placeholder="LOGIN">
                <input type="email" name="email" placeholder="EMAIL">
            </div>
            <div>
                <input type="password" name="password" placeholder="HASŁO">
                <input type="password" name="repeatPassword" placeholder="POWTÓRZ HASŁO">
            </div>
            <input type="submit" value="REJESTRUJ">
        </form>
    </div>

    <!--ASIDE-->
    <div class="container-box account">
    </div>
</section>

<footer class="app-footer">
    <span>&copy; Copyright 2019 </span>
</footer>
</body>
</html>
